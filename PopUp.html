<html>
<head>

	<script>
		function GetIP(){
			var ipinfo;
			$.getJSON("http://ipinfo.io",function(data){
				window.webkitNotifications.createNotification("icon.gif","clicked","IP: "+data.ip+" Country: "+data.country+" Region: "+data.region+ " Postal Code: "+data.postal).show()
			})
		}

	</script>
</head>
<body>
	Click to know the Client Ip address of your Computer
	<input type="button" value="Display My IP!" onclick="GetIP()">
</body>
